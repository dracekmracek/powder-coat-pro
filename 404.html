<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přesměrování</title>
  <script>
    // Jediný segment cesty, který chceme zachovat je první po doméně (tj. 'powder-coat-pro')
    const pathSegmentsToKeep = 1;

    let l = window.location;
    let pathName = l.pathname;
    
    // Uložíme původní cestu a parametry do sessionStorage pro pozdější obnovení
    sessionStorage.setItem('redirectPath', pathName);
    
    // Přesměrujeme na základní cestu projektu
    let redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      pathName.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/';
    
    window.location.href = redirect;
  </script>
</head>
<body>
  <h1>Přesměrování...</h1>
  <p>Pokud nejste přesměrováni automaticky, klikněte <a href="/powder-coat-pro/">zde</a>.</p>
</body>
</html>
