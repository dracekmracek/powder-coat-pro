    <meta name="keywords" content="práškové lakování, povrchové úpravy, lakovna, komaxit, komaxit práškový, prášková barva, průmyslové lakování" />
    <title>Betrim - Práškové lakování</title>
    <!-- Skript pro podporu routování na GitHub Pages -->
    <script type="text/javascript">
      // Kontrola, zda existuje uložená cesta z 404.html přesměrování
      (function() {
        const redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          // Odstranění uložené cesty, aby se nepoužila při dalším načtení
          sessionStorage.removeItem('redirectPath');
          
          // Získání základní cesty aplikace
          const basePath = document.querySelector('base')?.getAttribute('href') || '/';
          
          // Odstranění základní cesty z přesměrované cesty, pokud existuje
          const cleanPath = redirectPath.replace(new RegExp(`^${basePath}`), '/');
          
          // Nastavení správné cesty v historii prohlížeče
          window.history.replaceState(null, null, cleanPath);
        }
        
        // Dynamicky upravit základní cestu podle prostředí
        function isLocalhost() {
          return location.hostname === 'localhost' || 
                 location.hostname === '127.0.0.1' ||
                 location.hostname.startsWith('192.168.');
        }
        
        if (isLocalhost()) {
          document.querySelector('base').setAttribute('href', '/');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
