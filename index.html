    <!-- Skript pro podporu routování na GitHub Pages -->
    <script type="text/javascript">
      // Kontrola, zda existuje uložená cesta z 404.html přesměrování
      (function() {
        const redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          // Odstranění uložené cesty, aby se nepoužila při dalším načtení
          sessionStorage.removeItem('redirectPath');
          
          // Získání základní cesty aplikace
          const basePath = document.querySelector('base')?.getAttribute('href') || '/powder-coat-pro/';
          
          // Odstranění základní cesty z přesměrované cesty, pokud existuje
          const cleanPath = redirectPath.replace(new RegExp(`^${basePath}`), '/');
          
          // Nastavení správné cesty v historii prohlížeče
          window.history.replaceState(null, null, cleanPath);
        }
      })();
    </script>
