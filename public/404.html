<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Betrim - Přesměrování</title>
  <script>
    const pathSegmentsToKeep = 1;
    const location = window.location;
    const l = location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' + 
      location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
      location.hash;
    
    sessionStorage.redirect = location.pathname + location.search + location.hash;
    window.location.href = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + 
      '/powder-coat-pro/';
  </script>
</head>
<body>
  <h1>Přesměrování...</h1>
  <p>Pokud nejste přesměrováni automaticky, klikněte <a href="/powder-coat-pro/">zde</a>.</p>
</body>
</html>
