<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Betrim - Přesměrování</title>
  <script>
    // Jediný segment cesty, který chceme zachovat je první po doméně (tj. 'powder-coat-pro')
    const pathSegmentsToKeep = 1;
    
    let l = window.location;
    
    // Uložíme původní cestu a parametry do sessionStorage pro pozdější obnovení
    sessionStorage.redirect = l.pathname + l.search + l.hash;
    
    // Přesměrujeme na základní cestu projektu
    window.location.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/'
    );
  </script>
</head>
<body>
  <h1>Přesměrování...</h1>
  <p>Pokud nejste přesměrováni automaticky, klikněte <a href="/powder-coat-pro/">zde</a>.</p>
</body>
</html>
